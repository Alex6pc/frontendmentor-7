<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="mainContainer">
    <img class="cardPhoto" src="images/image-equilibrium.jpg">

    <div class="hoverPhoto">
       <img class="scondPhoto" src="images/icon-view.svg" alt="Eye">   
    </div>
    
    <div class="card">
      <h3>Equilibrium #3429</h3> 
      <div class="cardText">
          <p>Our equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="cardStatus">
      <p><span id="ethStatus"><img src="images/icon-ethereum.svg" alt="ethereum">&nbsp 0.041 ETH</span></p>
      <p></p><span id="dayStatus"><img src="images/icon-clock.svg" alt="clock">&nbsp 3 days left</span></p>
    </div>
      <hr>
        <div class="avatarCreator">
          <img class="avatar" src="images/image-avatar.png" alt="avatar">
          <p><span id="photoStatus">Creation of </span> Jules Wyvern</p>
        </div>  
    </div>
  </div>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <p>Alex</p>.
  </div>
</body>
</html>
